<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DKNodes Marketplace</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="navbar">
            <div class="logo">
                <span
                    ><img
                        src="./logo_DK.png"
                        style="width: 70px; height: 70px; object-fit: contain"
                        alt=""
                /></span>
                <h1><span>DKNodes Marketplace</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search nodes" />
            </div>
            <div class="actions">
                <div class="telegram">
                    <script
                        async
                        src="https://telegram.org/js/telegram-widget.js?7"
                        data-telegram-login="cosme_bbot"
                        data-size="large"
                        data-auth-url="http://45.147.177.211:8000/auth/telegram"
                        data-request-access="write"
                    ></script>
                </div>

                <button class="cart-btn_">ðŸ›’</button>
            </div>
        </header>

        <section class="hero">
            <h2>Explore Assortment of DK Nodes</h2>
            <div class="tabs">
                <button class="tab active">Marketplace</button>
                <button class="tab">Previously</button>
                <button class="tab">Soon on DKnodes</button>
            </div>
        </section>

        <!-- Cards -->
        <section class="cards-container"></section>
        <div class="paginations">
            <div class="prev">prev</div>
            <div class="next">next</div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-links">
                <h4>Social Links</h4>
                <div class="links">
                    <a href="#">Telegram</a>
                    <a href="#">GitHub</a>
                    <a href="#">Twitter</a>
                    <a href="#">Teletype</a>
                    <a href="#">YouTube</a>
                    <a href="#">Medium</a>
                </div>
            </div>
            <div class="support">
                <h4>Support</h4>
                <a href="#">Telegram support</a>
                <a href="#">FAQ</a>
            </div>
        </footer>

        <!-- Modal -->
        <!-- Modal Overlay -->
        <div id="cartModal_" class="modal_">
            <div class="modal-content_">
                <span class="close_">&times;</span>
                <h2 class="title"></h2>

                <div class="cart-items-container_"></div>

                <hr class="divider_" />

                <div class="cart-footer_">
                    <strong>Total: <span id="cart-total_">$0.00</span></strong>
                    <button class="checkout-btn_">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
        <script src="./cart.js"></script>
    </body>
</html>
